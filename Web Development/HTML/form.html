<html>
	<head>
		<title>Registration form</title>
	</head>
	<body>
        <font color="purple">
            <center><h1><b><u>Registration Form</u></b></h1></center><br><hr/>
        </font>

        <table align="center">

            <tr>
                <td>First name : <input type="text" autofocus placeholder="Enter Your First Name Here..." maxlength="10" /></td>
            </tr>
		
            <tr>
                <td>Last name : <input type="text" placeholder="Enter Your Last Name Here..." maxlength="10" /><br><br><hr/></td>
            </tr>

            <tr>
                <td>Gender : <input type="radio" id="G1" name="Gender" /><label for="G1">Male</label>
                <input type="radio" id="G2" name="Gender" /><span>Female<br><br></span><hr/></td>
            </tr>
		
            <tr>
                <td>Enter you address : <textarea rows="5" placeholder="Enter Your Address..." maxlength="200"></textarea><hr/><br></td>
            </tr>

            <tr>
                <td><fieldset><legend>Hobbies</legend>
                <legend><input type="checkbox" /> Acting<br> </legend>
                <legend><input type="checkbox" /> Singing<br> </legend>
                <legend><input type="checkbox" /> Dancing<br> </legend>    
                <legend><input type="checkbox" /> Designing<br> </legend>
                <legend><input type="checkbox" /> Cooking<br> </legend><br/>
                </fieldset><hr/>
            </td>
            </tr>

            <tr>
                <td>Birthdate : <input type="date" /><br><br><hr/></td>
            </tr>

            <tr>
                <td>Add Your Photo : <input type="file" multiple accept=".jpg,.jpeg,.png"><br><hr/> </td>
            </tr>

            <tr>
                <td>Choose Your Favorite Color : <input type="color" /><br><hr/> </td>
            </tr>

            <tr>
                <td>Registration Time : <input type="time" /><br><hr/> </td>
            </tr>

            <tr>
                <td>Enter Your Password : <input type="password" /><br><hr/></td>
            </tr>

            <tr>
                <td> <input type="submit" value="submit" />&nbsp; &nbsp;
                    <input type="button" value="cancel" /></td>
            </tr>
		
        </table>

	</body>

</html>
